<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>register</title>
    </head>

    <body data-pinterest-extension-installed="cr1.39.1" cz-shortcut-listen="true">


<div style="width: 300px; margin: 0px auto;background: #fff;padding: 20px 20px 50px 20px;">
    <h4>Đăng kí</h4>
    
<form action="/Account/Register" method="post" role="form" novalidate="novalidate"><input name="__RequestVerificationToken" type="hidden">        
        
        <div class="form-group">
            <label for="Email">Email/SĐT</label>
            <input class="form-control" data-val="true" data-val-email="The Email/SĐT field is not a valid e-mail address." data-val-required="The Email/SĐT field is required." id="Email" name="Email" type="email" value="">
            <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
        </div>
        <div class="form-group">
            <label for="Password">Mật khẩu</label>
            <input class="form-control" data-val="true" data-val-length="Mật khẩu phải có ít nhất Mật khẩu và nhiều nhất 6 kí tự." data-val-length-max="100" data-val-length-min="6" data-val-required="The Mật khẩu bfield is required." id="Password" name="Password" type="password">
            <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
        </div>
        <div class="form-group">
            <label for="ConfirmPassword">Nhập lại mật khẩu</label>
            <input class="form-control" data-val="true" data-val-equalto="Nhập lại mật khẩu và Mật khẩu không giống." data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword" type="password">
            <span class="field-validation-valid" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span>
        </div>
        <button type="submit" class="btn btn-success btn-block">Đăng kí</button>
</form></div>

</body>
</html>
